<div class="container-fluid h-100 d-flex align-items-center login">
  <div class="col-md-3 bg-white p-3 mx-auto">
    <div class="row">
      <img src="../../assets/img/logo.png" style="height: 175px" class="img-responsive mx-auto m-3" alt="logo">   
    </div>
    <div class="row">
      <p class="mx-auto p-2">Efetue seu login</p>
    </div>
    <div class="form-group">
      <input [(ngModel)]="usuario.nome" id="usuario" type="text" class="form-control" placeholder="Login">
    </div>
  
    <div class="form-group">
      <input [(ngModel)]="usuario.senha" id="senha" type="password" class="form-control" placeholder="senha">
    </div>
  
    <button class="btn btn-primary col s12" 
      type="submit" name="action"
      (click)="fazerLogin()">
      Entrar
    </button>
  </div>
</div>
