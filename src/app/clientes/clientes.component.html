<div class="container">
  <div class="row p-3 mb-5 bg-dark text-white border-bottom border-white">
    <h3 class="font-weight-normal">Cadastro</h3>
  </div>
      
  <table class="table table-striped table-dark ">
    <thead>
      <tr>
          <th>Nome</th>
          <th>Bairro</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let cliente of clientes" class="text-secondary">
        <td>{{cliente.nome}}</td>
        <td>{{cliente.cep}}</td>
        <td>{{cliente.cidade}}</td>
        <td>{{cliente.estado}}</td>
        <td (click) = "editarContato(cliente.id)" [routerLink]="[cliente.id]"><i class="tiny material-icons" style="cursor:pointer">create</i></td>
        <td (click) = "exluirContato(cliente.id)"><i class="tiny material-icons" style="cursor:pointer">delete</i></td>
      </tr>
    </tbody>
  </table>
  <div class="row bg-dark  px-3 py-3 ">
    <button class="btn btn-outline-success text-secondary" type="submit"
    routerLink="/novo">Incluir</button>
  </div>
</div>


<router-outlet></router-outlet>
